<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ファイルアップロード</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: right;
            font-size: 2em;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .file-title {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .file-upload {
            margin-bottom: 20px;
        }
        .file-upload input {
            margin-bottom: 10px;
        }
        .process-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        preai
    </div>
    <div class="container">
        <div class="file-title">
            ファイルのタイトル: {{ form.title.value }}
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="file-upload">
                {{ form.file }}
                <button type="submit">アップロード</button>
            </div>
        </form>
        <div class="process-btn">
            <form action="{% url 'file_upload:processing' %}" method="get">
                <button type="submit">処理</button>
            </form>
        </div>
    </div>
</body>
</html>
